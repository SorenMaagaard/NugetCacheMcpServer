name: Build, Test, and Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.gitversion.outputs.semVer }}
      nugetver: ${{ steps.gitversion.outputs.nuGetVersionV2 }}
      majorminorpatch: ${{ steps.gitversion.outputs.majorMinorPatch }}
      assemblysemver: ${{ steps.gitversion.outputs.assemblySemVer }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Display Version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
          echo "AssemblySemVer: ${{ steps.gitversion.outputs.assemblySemVer }}"

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore NugetCacheMcpServer.slnx

      - name: Build
        run: |
          dotnet build NugetCacheMcpServer.slnx \
            --configuration Release \
            --no-restore \
            -p:Version=${{ needs.version.outputs.semver }} \
            -p:AssemblyVersion=${{ needs.version.outputs.assemblysemver }} \
            -p:FileVersion=${{ needs.version.outputs.assemblysemver }} \
            -p:InformationalVersion=${{ needs.version.outputs.semver }}

      - name: Test
        run: dotnet test --project NugetCacheMcpServer.Tests --configuration Release --no-build

  publish-executables:
    name: Publish Executables
    runs-on: ubuntu-latest
    needs: [version, build-and-test]
    strategy:
      matrix:
        include:
          - runtime: win-x64
            artifact: nuget-cache-mcp-server-win-x64
          - runtime: linux-x64
            artifact: nuget-cache-mcp-server-linux-x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish ${{ matrix.runtime }}
        run: |
          dotnet publish NugetCacheMcpServer/NugetCacheMcpServer.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --output ./publish/${{ matrix.runtime }} \
            -p:Version=${{ needs.version.outputs.semver }} \
            -p:AssemblyVersion=${{ needs.version.outputs.assemblysemver }} \
            -p:FileVersion=${{ needs.version.outputs.assemblysemver }} \
            -p:InformationalVersion=${{ needs.version.outputs.semver }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-${{ needs.version.outputs.semver }}
          path: ./publish/${{ matrix.runtime }}/
          retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [version, build-and-test]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.version.outputs.semver }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.version.outputs.semver }}
            type=semver,pattern={{major}},value=${{ needs.version.outputs.semver }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.version.outputs.semver }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, publish-executables, build-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-cache-mcp-server-win-x64-${{ needs.version.outputs.semver }}
          path: ./artifacts/win-x64

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-cache-mcp-server-linux-x64-${{ needs.version.outputs.semver }}
          path: ./artifacts/linux-x64

      - name: Create Archives
        run: |
          cd ./artifacts/win-x64 && zip -r ../../nuget-cache-mcp-server-win-x64.zip . && cd ../..
          cd ./artifacts/linux-x64 && tar -czvf ../../nuget-cache-mcp-server-linux-x64.tar.gz . && cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            nuget-cache-mcp-server-win-x64.zip
            nuget-cache-mcp-server-linux-x64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(needs.version.outputs.semver, '-') }}
