name: Build, Test, and Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.gitversion.outputs.semVer }}
      fullsemver: ${{ steps.gitversion.outputs.fullSemVer }}
      majorminorpatch: ${{ steps.gitversion.outputs.majorMinorPatch }}
      assemblysemver: ${{ steps.gitversion.outputs.assemblySemVer }}
      assemblysemfilever: ${{ steps.gitversion.outputs.assemblySemFileVer }}
      informationalversion: ${{ steps.gitversion.outputs.informationalVersion }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0

      - name: Display Version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "AssemblySemVer: ${{ steps.gitversion.outputs.assemblySemVer }}"
          echo "AssemblySemFileVer: ${{ steps.gitversion.outputs.assemblySemFileVer }}"
          echo "InformationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}"

  build:
    name: Build, Test, and Package
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore NuGetCacheMcp.slnx

      - name: Build
        run: |
          dotnet build NuGetCacheMcp.slnx \
            --configuration Release \
            --no-restore \
            -p:Version=${{ needs.version.outputs.semver }} \
            -p:AssemblyVersion=${{ needs.version.outputs.assemblysemver }} \
            -p:FileVersion=${{ needs.version.outputs.assemblysemfilever }} \
            -p:InformationalVersion="${{ needs.version.outputs.informationalversion }}"

      - name: Test
        run: dotnet test --project NugetCacheMcp.Tests/NuGetCacheMcp.Tests.csproj --configuration Release --no-build

      - name: Publish win-x64
        run: |
          dotnet publish NugetCacheMcp/NuGetCacheMcp.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained false \
            --output ./publish/win-x64 \
            -p:Version=${{ needs.version.outputs.semver }} \
            -p:AssemblyVersion=${{ needs.version.outputs.assemblysemver }} \
            -p:FileVersion=${{ needs.version.outputs.assemblysemfilever }} \
            -p:InformationalVersion="${{ needs.version.outputs.informationalversion }}"

      - name: Publish linux-x64
        run: |
          dotnet publish NugetCacheMcp/NuGetCacheMcp.csproj \
            --configuration Release \
            --runtime linux-x64 \
            --self-contained false \
            --output ./publish/linux-x64 \
            -p:Version=${{ needs.version.outputs.semver }} \
            -p:AssemblyVersion=${{ needs.version.outputs.assemblysemver }} \
            -p:FileVersion=${{ needs.version.outputs.assemblysemfilever }} \
            -p:InformationalVersion="${{ needs.version.outputs.informationalversion }}"

      - name: Pack NuGet
        run: |
          dotnet pack NugetCacheMcp/NuGetCacheMcp.csproj \
            --configuration Release \
            --no-build \
            --output ./nupkg \
            -p:Version=${{ needs.version.outputs.semver }} \
            -p:AssemblyVersion=${{ needs.version.outputs.assemblysemver }} \
            -p:FileVersion=${{ needs.version.outputs.assemblysemfilever }} \
            -p:InformationalVersion="${{ needs.version.outputs.informationalversion }}"

      - name: Upload win-x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-cache-mcp-win-x64-${{ needs.version.outputs.semver }}
          path: ./publish/win-x64/
          retention-days: 30

      - name: Upload linux-x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-cache-mcp-linux-x64-${{ needs.version.outputs.semver }}
          path: ./publish/linux-x64/
          retention-days: 30

      - name: Upload NuGet Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package-${{ needs.version.outputs.semver }}
          path: ./nupkg/
          retention-days: 30

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.version.outputs.semver }},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.version.outputs.semver }},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}},value=${{ needs.version.outputs.semver }},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.version.outputs.semver }}

  release:
    name: Publish and Release
    runs-on: ubuntu-latest
    needs: [version, build, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-cache-mcp-win-x64-${{ needs.version.outputs.semver }}
          path: ./artifacts/win-x64

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-cache-mcp-linux-x64-${{ needs.version.outputs.semver }}
          path: ./artifacts/linux-x64

      - name: Download NuGet Package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package-${{ needs.version.outputs.semver }}
          path: ./artifacts/nupkg

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: NuGet login (OIDC â†’ temp API key)
        uses: nuget/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet
        run: |
          dotnet nuget push ./artifacts/nupkg/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{steps.login.outputs.NUGET_API_KEY}} \
            --skip-duplicate

      - name: Publish Release
        uses: release-drafter/release-drafter@v6
        id: release
        with:
          publish: true
          prerelease: ${{ contains(needs.version.outputs.semver, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        run: |
          gh release upload "${{ steps.release.outputs.tag_name }}" \
            ./artifacts/win-x64/NuGetCacheMcp.exe \
            ./artifacts/linux-x64/NuGetCacheMcp \
            ./artifacts/nupkg/*.nupkg \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
